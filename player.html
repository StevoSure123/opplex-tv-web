<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Player Page</title>
    <style>
        /* Global Styles */
        body {
            background: radial-gradient(circle, #0a0a0a, #1b1b1b);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        /* Button Styles */
        .redirect-button {
            background-color: #3b3b3b;
            color: #fff;
            border: none;
            padding: 25px 50px;
            font-size: 22px;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .redirect-button:hover {
            background-color: #585858;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .redirect-button:active {
            background-color: #2c2c2c;
            transform: scale(1) rotate(0);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        /* Subtle glowing effect */
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            transition: text-shadow 0.3s ease;
        }

        .glow-text:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 25px rgba(255, 255, 255, 0.7);
        }

        /* Footer text */
        .footer-text {
            position: absolute;
            bottom: 15px;
            font-size: 16px;
            color: #dcdcdc;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Fade-in effect for the button */
        .redirect-button {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="redirect-button glow-text" id="redirectButton">Redirect to Player Page</button>
        <div class="footer-text">Created with â™¥ by StevoSure</div>
    </div>

    <script>
        // Get URL parameters for constructing the redirect link
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        // Construct the HTTP redirect URL
        const httpUrl = `http://unknown-playlists.sportsontheweb.net/player.html?url=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channelName)}`;

        // Add click event to the button to redirect
        const redirectButton = document.getElementById('redirectButton');
        redirectButton.addEventListener('click', () => {
            window.location.href = httpUrl;
        });
    </script>
</body>
</html>
