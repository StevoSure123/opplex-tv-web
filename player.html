<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Player Page</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .redirect-button {
            background-color: gray;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .redirect-button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <button class="redirect-button" id="redirectButton">Redirect to Player Page</button>

    <script>
        // Get URL parameters for constructing the redirect link
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        // Construct the HTTP redirect URL
        const httpUrl = `http://unknown-playlists.sportsontheweb.net/player.html?url=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channelName)}`;

        // Add click event to the button to redirect
        const redirectButton = document.getElementById('redirectButton');
        redirectButton.addEventListener('click', () => {
            window.location.href = httpUrl;
        });
    </script>
</body>
</html>
