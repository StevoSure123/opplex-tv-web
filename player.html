<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Player Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ccc;
        }

        .base {
            text-align: center;
            background: linear-gradient(145deg, #1c1c1c, #292929);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 -5px 15px rgba(255, 255, 255, 0.1);
        }

        .redirect-button {
            background-color: gray;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .redirect-button:hover {
            background-color: #888;
        }

        .credits {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="base">
        <button class="redirect-button" id="redirectButton">Redirect to Player Page</button>
        <div class="credits">Made by StevoSure :)</div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        const playerUrl = `player.html?url=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channelName)}`;
        const redirectButton = document.getElementById('redirectButton');

        redirectButton.addEventListener('click', () => {
            if (streamUrl) {
                window.location.href = playerUrl;
            } else {
                alert('Error: No stream URL provided');
            }
        });
    </script>
</body>
</html>
