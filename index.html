<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web by StevoSure - Playlist by Ranapk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0056b3;
        }
        p {
            margin: 10px 0;
            font-size: 1rem;
            color: #555;
        }
        #search-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #group-select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #channel-list {
            margin: 20px 0;
            text-align: left;
        }
        #pagination-controls {
            margin-top: 20px;
        }
        #pagination-controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #0056b3;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #pagination-controls button:hover {
            background-color: #004494;
        }
        #page-info {
            font-weight: bold;
            margin: 0 10px;
        }
        .credits {
            margin-top: 20px;
            font-size: 1rem;
        }
        .credits strong {
            color: #0056b3;
        }
        .credits .emoji {
            font-size: 1.2rem;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opplex TV + Stream 4K LIVE WEB</h1>
        <input type="text" id="search-input" placeholder="Search Channels...">
        <select id="group-select">
            <option value="all">All Groups</option>
        </select>
        <p class="credits">
            Thanks to <strong>RANAPK</strong> for both of the playlists! <span class="emoji">ðŸ˜Š</span>
        </p>
        <div id="channel-list"></div>
        <div id="pagination-controls">
            <button id="prev-page">Previous</button>
            <span id="page-info"></span>
            <button id="next-page">Next</button>
        </div>
        <p class="footer-text">
            Website made by <strong>STEVOSURE</strong> <span class="emoji">âœ¨</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
