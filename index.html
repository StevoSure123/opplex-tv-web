<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web by StevoSure - Playlist by Ranapk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fully black background */
            color: #fff; /* Fully white text */
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #000; /* Black background for container */
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff; /* Fully white text */
        }
        p {
            margin: 10px 0;
            font-size: 1rem;
            color: #fff; /* Fully white text */
        }
        #search-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }
        #search-input::placeholder {
            color: #bbb; /* Subtle grey for placeholder text */
        }
        #group-select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }
        #pagination-controls {
            margin-top: 20px;
        }
        #pagination-controls button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #fff;
            background-color: #000;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #pagination-controls button:hover {
            background-color: #fff;
            color: #000;
        }
        .credits {
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #fff;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Opplex TV + Stream 4K LIVE WEB</h1>
        <input type="text" id="search-input" placeholder="Search Channels...">
        <select id="group-select">
            <option value="all">All Groups</option>
        </select>
        <p class="credits">
            Thanks to RANAPK for both of the playlists!
        </p>
        <div id="pagination-controls">
            <button id="prev-page">Previous</button>
            <span id="page-info"></span>
            <button id="next-page">Next</button>
        </div>
        <p class="footer-text">
            Website made by STEVOSURE
        </p>
    </div>
    <script>
        // Add smooth transition when switching pages
        document.getElementById("next-page").addEventListener("click", () => {
            document.querySelector(".container").classList.remove("fade-in");
            setTimeout(() => {
                document.querySelector(".container").classList.add("fade-in");
                // Logic for next page can be added here
            }, 100);
        });

        document.getElementById("prev-page").addEventListener("click", () => {
            document.querySelector(".container").classList.remove("fade-in");
            setTimeout(() => {
                document.querySelector(".container").classList.add("fade-in");
                // Logic for previous page can be added here
            }, 100);
        });
    </script>
</body>
</html>
