<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web by StevoSure - Playlist by Ranapk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fully dark background */
            color: #ffffff; /* White text for contrast */
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease; /* Smooth background transitions */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e; /* Slightly lighter dark for content box */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #66b3ff; /* Soft blue for headers */
        }
        p {
            margin: 10px 0;
            font-size: 1rem;
            color: #bbbbbb; /* Subtle grey for paragraph text */
        }
        #search-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        #search-input::placeholder {
            color: #888;
        }
        #group-select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        #channel-list {
            margin: 20px 0;
            text-align: left;
            color: #ccc;
        }
        #pagination-controls {
            margin-top: 20px;
        }
        #pagination-controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #000;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #pagination-controls button:hover {
            background-color: #444;
            transform: scale(1.1);
        }
        #page-info {
            font-weight: bold;
            margin: 0 10px;
            color: #aaa;
        }
        .credits {
            margin-top: 20px;
            font-size: 1rem;
            color: #bbbbbb;
        }
        .credits strong {
            color: #66b3ff;
        }
        .credits .emoji {
            font-size: 1.2rem;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Opplex TV + Stream 4K LIVE WEB</h1>
        <input type="text" id="search-input" placeholder="Search Channels...">
        <select id="group-select">
            <option value="all">All Groups</option>
        </select>
        <p class="credits">
            Thanks to <strong>RANAPK</strong> for both of the playlists! <span class="emoji">ðŸ˜Š</span>
        </p>
        <div id="channel-list"></div>
        <div id="pagination-controls">
            <button id="prev-page">Previous</button>
            <span id="page-info"></span>
            <button id="next-page">Next</button>
        </div>
        <p class="footer-text">
            Website made by <strong>STEVOSURE</strong> <span class="emoji">âœ¨</span>
        </p>
    </div>
    <script>
        // Add smooth transition when switching pages
        document.getElementById("next-page").addEventListener("click", () => {
            document.querySelector(".container").classList.remove("fade-in");
            setTimeout(() => {
                document.querySelector(".container").classList.add("fade-in");
                // Add logic for loading the next page here
            }, 100);
        });

        document.getElementById("prev-page").addEventListener("click", () => {
            document.querySelector(".container").classList.remove("fade-in");
            setTimeout(() => {
                document.querySelector(".container").classList.add("fade-in");
                // Add logic for loading the previous page here
            }, 100);
        });
    </script>
</body>
</html>
