<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web by StevoSure - Playlist by Ranapk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Opplex TV + Stream 4K LIVE WEB</h1>
        <input type="text" id="search-input" placeholder="Search Channels...">
        <select id="group-select">
            <option value="all">All Groups</option>
        </select>
        <div id="channel-list"></div>
        <div id="pagination-controls">
            <button id="prev-page" class="button">Previous</button>
            <span id="page-info"></span>
            <button id="next-page" class="button">Next</button>
        </div>
    </div>

    <footer>
        <p>Created by <span class="creator">StevoSure</span> | Playlists by <span class="creator">Ranapk</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
