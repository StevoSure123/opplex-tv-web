<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web by StevoSure - Playlist by Ranapk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000; /* Black container */
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            margin: 10px 0;
        }
        #search-input, #group-select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }
        #search-input::placeholder {
            color: #bbb; /* Subtle gray for placeholders */
        }
        #group-select {
            text-align: center;
        }

        /* Channels Section */
        #channel-list {
            margin: 20px 0;
        }

        /* Pagination */
        #pagination-controls {
            margin-top: 20px;
        }
        #pagination-controls button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #fff;
            background-color: #000;
            color: #fff;
            border-radius: 20px; /* Rounded edges */
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #pagination-controls button:hover {
            background-color: #fff;
            color: #000;
        }

        /* Footer and Credits */
        .credits, .footer-text {
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opplex TV + Stream 4K LIVE WEB</h1>
        <input type="text" id="search-input" placeholder="Search Channels...">
        <select id="group-select">
            <option value="all">All Groups</option>
        </select>
        <p class="credits">Thanks to RANAPK for both of the playlists!</p>
        <div id="channel-list">
            <!-- Channels (Add dynamic content here) -->
        </div>
        <div id="pagination-controls">
            <button id="prev-page">Previous</button>
            <span id="page-info">Page 1 of 3</span>
            <button id="next-page">Next</button>
        </div>
        <p class="footer-text">Website made by STEVOSURE</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
